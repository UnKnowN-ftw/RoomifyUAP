
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoomifyUAP | Search Hostels Rentals</title>
  <link rel="icon" type="image/png" href="{% static 'images/roomify_favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/homepage_styles.css' %}"></head>

<body>
  <header class="navbar">
    <div class="logo">
    <span class="logo-text-with-bg">
      <img src="{% static 'images/roomify_favicon.png' %}" alt="RoomifyUAP Logo" class="logo-bg-img">
      RoomifyUAP
    </span>
    </div>
    <nav>
      <a href="{% url 'login_user' 'renter' %}" class="btn">Sign in</a>
    </nav>
    
  </header>

  <section class="hero">
    <h1>Search Hostels Rentals</h1>
    <p>Search low prices on hostels, homes and much more...</p>
    <form class="search-box">
      <input type="text" placeholder="Search destination" />
      <input type="date" />
      <input type="date" />
      <button type="submit">Search</button>
    </form>
  </section>

  <section class="offers">
    <h2>Find Your Next Stay</h2>
    <div class="cards">
      <div class="card">
        <img src="{% static '/images/image.png' %}" alt="First Class Room">
        <h3>First Class Room</h3>
      </div>
      <div class="card">
        <img src="{% static '/images/imange2.png' %}" alt="Room For Two">
        <h3>Room For Two</h3>
      </div>
      <div class="card">
        <img src="{% static '/images/image03y.png' %}" alt="Ordinary Room">
        <h3>Ordinary Room</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 RoomifyUAP | All rights reserved</p>
  </footer>
</body>
</html>
