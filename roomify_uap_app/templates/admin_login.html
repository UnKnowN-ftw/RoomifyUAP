{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RoomifyUAP</title>
    <link rel="icon" type="image/png" href="{% static 'images/roomify_favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard_styles.css' %}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
                <img src="{% static 'images/ROOMIFY.png' %}" alt="Roomify Logo" class="logo">
            <h2>Admin Login</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
